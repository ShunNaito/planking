<html>
<head>
	<title>現在地の表示</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    </style>
    <script type="text/javascript">
    function start_func(){
        callPickActivity();
    }

    function pickImageError() {
        console.log("error!!!!");
    }

    function imagePicked() {
        var url = window.URL.createObjectURL(this.result.blob);
        console.log(url);
        var photo = new Image();
        photo.src = url;
        photo.onload = function() {
            var canvas = document.getElementById('canvassample');
            var context = canvas.getContext('2d');
            context.drawImage(photo, 0, 0, 320, 480);
        };
    }

    function callPickActivity() {
        if (MozActivity) {
            var pick = new MozActivity({
                name: "pick",
                data: {
                    type: ["image/png", "image/jpg", "image/jpeg"]
                }
            });
            pick.onsuccess = imagePicked;
            pick.onerror = pickImageError;
        }
    }
    </script>
</head>
<body onload="start_func()">
	<canvas id="canvassample" width="320" height="480"></canvas>
</body>
</html>
